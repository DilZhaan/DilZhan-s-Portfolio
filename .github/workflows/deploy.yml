name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Build 🏗️
        run: |
          # Set the base URL for GitHub Pages
          export BASE_URL=/DilZhan-s-Portfolio/
          
          # Build the project
          npm run build
          
          # Copy index.html to 404.html for client-side routing
          cp dist/index.html dist/404.html
          
          # Fix asset paths in the HTML files
          find dist -name "*.html" -exec sed -i 's/href="\/assets\//href="\.\/assets\//g' {} \;
          find dist -name "*.html" -exec sed -i 's/src="\/assets\//src="\.\/assets\//g' {} \;
          
          # Print directory structure for debugging
          echo "Directory structure:"
          ls -la dist/
          ls -la dist/assets/ || echo "No assets directory"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true 