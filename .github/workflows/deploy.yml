name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build with Docker
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
        run: |
          docker build --build-arg VITE_GITHUB_TOKEN="${VITE_GITHUB_TOKEN}" -t portfolio .
          docker create --name temp-container portfolio
          mkdir -p ./dist
          docker cp temp-container:/usr/share/nginx/html/. ./dist/
          docker rm temp-container
      
      # Create a 404.html that redirects to index.html for GitHub Pages SPA support
      - name: Create 404 page for GitHub Pages
        run: |
          cp ./dist/index.html ./dist/404.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 