server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Set proper MIME types for JavaScript modules
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Add JavaScript module MIME type
    types {
        application/javascript mjs js;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1000;

    # Caching settings for better performance
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|mjs)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Set correct MIME type for JavaScript module files
    location ~ \.m?js$ {
        types { application/javascript mjs js; }
        add_header Content-Type application/javascript;
    }

    # Handle Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 